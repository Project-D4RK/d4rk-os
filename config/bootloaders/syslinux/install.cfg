label install
	menu label ^Install
	linux /install/vmlinuz
	initrd /install/initrd.gz
	append hostname=D4RK pci=nommconf ide=nodma vga=788  -- quiet

label installgui
	menu label ^Graphical install
	linux /install/gtk/vmlinuz
	initrd /install/gtk/initrd.gz
	append hostname=D4RK video=vesa:ywrap,mtrr pci=nommconf ide=nodma vga=788  -- quiet
